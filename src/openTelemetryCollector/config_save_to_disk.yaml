receivers:
  # Data sources: traces, metrics, logs
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318

processors:
  batch:
  memory_limiter:
    # 75% of maximum memory up to 2G
    limit_mib: 1536
    # 25% of limit up to 2G
    spike_limit_mib: 512
    check_interval: 5s


exporters:
  # Data sources: traces, metrics, logs
  file:
    path: /var/log/otel_output/openTelemetryCollectorOutput.json
  debug:
    verbosity: detailed


service:
  pipelines:
    traces:
      receivers: [otlp]
      processors: [memory_limiter, batch]
      exporters: [file, debug]
    metrics:
      receivers: [otlp]
      processors: [memory_limiter, batch]
      exporters: [file, debug]
    logs:
      receivers: [otlp]
      processors: [memory_limiter, batch]
      exporters: [file, debug]

